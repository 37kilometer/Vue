<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第五周-v-if</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<div id="app">
			<!-- v-model -->
			<!-- 成绩等级判断 -->
			成绩:<input type="text" v-model.number="score" />
			<div v-if="score<60">不及格</div>
			<div v-if="score<80&&score>=60">及格</div>
			<div v-if="score<90&&score>=80">良</div>
			<div v-if="score<100&&score>=90">优秀</div>
		
			<!-- 平年闰年判断 -->
			年份:<input type="text" v-model.number="year"/>
			<p v-if="(year%4==0&&year%100!=0)||year%400==0">今年是闰年，二月有29天，全年366天</p>
			<p v-else>今年是闰年，二月有28天，全年365天</p>
			<button @click="showDays()">点我</button>
			<button @click="showDays()">我</button>
		</div>
	</body>

	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				score:80,
				year:2022
			},
			methods:{
				showDays:function(){
					window.alert("hello");
				}
				// function myFunction(){
				// 	alert("Hello\nHow are you?");
				// }
			}
		})
	</script>
</html>
